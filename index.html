<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Sparrow.png" type="image/x-icon">
    <title>Track it</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript">
        if(localStorage.getItem("DarkModeTrackIt") == null)
            localStorage.setItem("DarkModeTrackIt", "off");
        let mode =localStorage.getItem("DarkModeTrackIt");
        if(mode=="off")
            document.documentElement.setAttribute("data-theme", "root");
        else
            document.documentElement.setAttribute("data-theme", "dark");
    </script>
</head>
<body>
    
    <div class="header">
        <div class="titleName">Track it</div>
        <div class="menus" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></div>
    </div>

    <div class="opacitor" onclick="toggleMenu()"></div>
    <div class="menuItems">
        <ul>
            <li onclick="location.href='./import-export/import-export.html'"><p>Export</p></li>
            <li onclick="location.href='./contact-us/contact.html'"><p>Contact</p></li>
            <li>
                <p>Night</p>
                <div class="toggleme" style="margin-left: 3.7rem;" onclick="toggleCirc()">
                    <div class="circle"></div>
                </div>
            </li>
            <li><p>Settings</p></li>
        </ul>
    </div>

    <div class="inpuTools">
        <div class="row1">
            <input type="text" id="nameOfItem" placeholder="Enter item name" autocomplete="off">
            <input type="number" id="price" placeholder="Price">
        </div>
        <div class="row1">
            <div class="butnSet">
                <button style="font-size: 1.5rem;" onclick="addval()"> + </button>
                <button onclick="deleteList()"> <i class="fas fa-trash-alt"></i> </button>
            </div>
            <input type="number" id="quant" placeholder="Quantity">
        </div>
    </div>

    <table id="allcell">
        
    </table>


    <script src="./main.js"></script>
</body>
</html>
